<div class="w-100 d-flex justify-content-center align-items-center"
    style="height: 95vh;background-color: rgb(145, 188, 145);">
   <div class="row p-5 shadow border bg-light">
    <div class="col">
        <img src="https://th.bing.com/th/id/OIP.kXbM74etdhf7LW1DDHhwrAHaHa?rs=1&pid=ImgDetMain" alt="" width="200px"
            height="">
    </div>
    <div class="col">
        <h3>Login</h3>
        <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" #userEmail="ngModel" required email [(ngModel)]="email" name="em" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
        
            <div  class="text-danger" *ngIf="userEmail.touched && userEmail.invalid">
                *Invalid Email
              
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="ps" #userPassword="ngModel" [(ngModel)]="password" required pattern="[a-zA-Z@0-9]*" minlength="3" maxlength="6" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="text-danger" *ngIf="userPassword.touched && userPassword.invalid">
                *Invalid Password
            </div>
            <div class="mt-3">
                <button class="btn btn-info">Login</button>
            </div>
           
        </form>
    </div>
   </div>

</div>
